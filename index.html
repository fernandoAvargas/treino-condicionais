<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação por Idade</title>
    <link rel="stylesheet" href="/home/fernando/Projects/Pedro/treino-condicionais/style.css">
</head>
<body>
    <container class="centralize conteudo">
    <h1>Classificação por Idade</h1>
    <p>Insira as idades para ver a classificação. Digite 0 para encerrar o programa.</p>

    <button onclick="classificarIdades()">Iniciar Classificação</button>
    
   
    <h2 id="subtitulo">Resultado</h2>
    <span id="resultado"></span>

    <script>
        function classificarIdades() {
            let totalIdades = 0;      // Soma de todas as idades inseridas
            let quantidade = 0;       // Quantidade total de pessoas
            let categorias = {        // Contador de cada categoria
                crianca: 0,
                adolescente: 0,
                adulto: 0,
                idoso: 0
            };

            let idade;
            let resultadoTexto = "";

            do {
                // Pede para o usuário inserir a idade
                idade = parseInt(prompt("Insira a idade da pessoa (ou 0 para sair):"));

                // Se a idade estiver no intervalo válido (1 a 120), classifica
                if (idade > 0 && idade <= 120) {
                    quantidade++;
                    totalIdades += idade;

                    // Classificação e contagem por categoria
                    if (idade <= 12) {
                        categorias.crianca++;
                        resultadoTexto += "Criança\n";
                    } else if (idade <= 17) {
                        categorias.adolescente++;
                        resultadoTexto += "Adolescente\n";
                    } else if (idade <= 59) {
                        categorias.adulto++;
                        resultadoTexto += "Adulto\n";
                    } else {
                        categorias.idoso++;
                        resultadoTexto += "Idoso\n";
                    }

                } else if (idade !== 0) { // Se for inválida e diferente de 0
                    resultadoTexto += "Idade inválida! Insira uma idade entre 1 e 120.\n";
                }

            } while (idade !== 0); // Sai do loop se idade for 0

            // Exibe os resultados após a inserção de idades
            if (quantidade > 0) {
                const mediaIdade = totalIdades / quantidade;
                resultadoTexto +=  `
                Programa encerrado.
                Total de pessoas: ${quantidade}
                Média das idades: ${mediaIdade.toFixed(2)}
                Crianças: ${categorias.crianca}
                Adolescentes: ${categorias.adolescente}
                Adultos: ${categorias.adulto}
                Idosos: ${categorias.idoso}
                
                `;
               
            } else {
                resultadoTexto += "Nenhuma idade válida foi inserida.";
            }
          

            document.getElementById("resultado").textContent = resultadoTexto;

            document.getElementById("subtitulo").style.display="block";

            document.getElementById("resultado").style.display="block";            
   
        }
    </script>
    </container>
</body>
</html>
